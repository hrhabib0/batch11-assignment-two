<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kid's Schoole</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"/>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <!-- Header section part design  -->
    <header class="main-header width-container">
        <nav class="navbar display-flex">
            <div class="brand-identity display-flex">
                <div class="brang-logo">
                    <img src="./assets/logo.png" alt="">
                </div>
                <div class="brand-name display-none">
                    <h1>Kids School</h1>
                </div>
            </div>
            <div class="brand-menu display-none">
                <ul class="menu-list display-flex">
                    <li class="menu-item"><a href="#" class="menu-link" id="home-page">Home</a></li>
                    <li class="menu-item"><a href="#" class="menu-link" id="about-page">About</a></li>
                    <li class="menu-item"><a href="#" class="menu-link" id="facilities-page">Facilities</a></li>
                    <li class="menu-item"><a href="#" class="menu-link" id="admission-page">Admission</a></li>
                </ul>
            </div>
            <div class="brand-contact display-none">
                <button class="contact-btn">Contact</button>
            </div>
            <div class="mobile-menu-icon">
                <i class="fa-solid fa-bars mobile-icon"></i>
            </div> 
        </nav>
    </header>


    <!-- Banner Section part design  -->
    <section class="banner-section">
        <div class="banner-cotainer display-flex width-container">
            <div class="banner-left display-flex">
                <div class="banner-title">
                    <h1 class="title-text">Empowering <br>
                        students from small <br> age towards vision</h1>
                </div>
                <div class="banner-subtitle">
                    <p class="subtitle-text">With the courage, Confidence, Creativity and Compassion to make  their Unique Contribution in a Diverse and Dynamic World.</p>
                </div>
                <div class="banner-btn">
                    <button class="enroll-btn">Enroll Now</button>
                </div>
            </div>
            <div class="banner-right">
                <div class="banner-image">
                    <img src="./assets/hero-kids.png" alt="" class="hero-kids-image">
                </div>
            </div>
        </div>
    </section>


    
</body>
</html>
